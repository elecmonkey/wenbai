    <line x1="17" y1="5" x2="22" y2="5" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="17" y1="11" x2="22" y2="11" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round"/>

